<ion-header>
  <ion-toolbar>
    <ion-title>
      TO-DO LIST
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content">

    <div class="in">
      <mat-form-field class="form-field full-width" appearance="outline">
        <mat-label>Digite sua tarefa</mat-label>
        <input
        [(ngModel)]="task" 
        name="task" 
        matInput placeholder="Ex. Estudar Ionic" >
      </mat-form-field>
      <button (click)="addTask()" class="full-width mat-elevation-z2" mat-stroked-button color="primary">Adicionar</button>
    </div>

    <div class="table mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Done </th>
          <td mat-cell *matCellDef="let element">
            <a (click)="done(element.id)">
              <i class="material-icons edit">done</i>
            </a>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
  </div>
</ion-content>
