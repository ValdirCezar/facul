<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Atividade 2 - Jogo adivinha </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h3>Tente adivinhar o numero ...</h3>
  <div id="container">
    <div class="input-group mb-3">
      <button
        (click)="arriscar()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon1"
      >
        Arriscar
      </button>
      <input
        [(ngModel)]="n"
        name="n"
        type="text"
        class="form-control"
        placeholder=""
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
      />
    </div>
  </div>
  <h3>Tentativas {{ tentativas }}</h3>
  <h2>{{ res }}</h2>
  
</ion-content>
